<body class="h-screen w-screen flex items-center justify-center">

        background-repeat: no-repeat;
        background-size: contain;
      ">

        <div id="sec" class="absolute top-[17%] left-[25%] w-[1%] h-[33%] bg-red-700 border rounded-lg origin-bottom opacity-75 drop-shadow-sm" ></div>
    </div>
